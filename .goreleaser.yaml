# .goreleaser.yaml
version: 2
before:
  hooks:
    - go mod tidy

# üèó Build configuration
builds:
  - id: paprika-3-mcp
    main: ./cmd/paprika-3-mcp
    binary: paprika-3-mcp
    goos:
      - freebsd
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
    ldflags:
      - -s -w -X main.version={{.Version}}

# üì¶ Archive configuration
archives:
- formats:
    - zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

# üìù SHA256 checksums
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

# üìú Changelog (uses Conventional Commits)
changelog:
  use: github
  format: "{{.SHA}}: {{.Message}} (@{{.AuthorUsername}})"
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - name: paprika-3-mcp
    repository:
      owner: soggycactus
      name: homebrew-tap
    homepage: https://github.com/soggycactus/paprika-3-mcp
    description: MCP Server for creating/editing recipes in Paprika 3 with natural language 
    license: MIT
    directory: Formula
    test: |
      system "#{bin}/paprika-3-mcp", "--version"
    install: |
      bin.install "paprika-3-mcp"
    commit_author:
      name: Lucas Stephens
      email: lucas@lucastephens.com
